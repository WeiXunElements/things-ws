<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../things-ws.html" />
  </head>
  <body>
    <test-fixture id="things-ws-fixture">
      <template>
        <things-ws>
          <h2>things-ws</h2>
        </things-ws>
      </template>
    </test-fixture>

    <script>
      suite('<things-ws>', function () {
        var myEl;

        setup(function () {
          myEl = fixture('things-ws-fixture');
        });

        test('defines the "author" property', function () {
          assert.equal(myEl.author.name, 'Dimitri Glazkov');
          assert.equal(myEl.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
        });

        test('says hello', function () {
          assert.equal(myEl.sayHello(), 'things-ws says, Hello World!');

          var greetings = myEl.sayHello('greetings Earthlings');
          assert.equal(greetings, 'things-ws says, greetings Earthlings');
        });

        test('fires lasers', function (done) {
          myEl.addEventListener('things-ws-lasers', function (event) {
            assert.equal(event.detail.sound, 'Pew pew!');
            done();
          });
          myEl.fireLasers();
        });

        test('distributed children', function () {
          var els = myEl.getContentChildren();
          assert.equal(els.length, 1, 'one distributed node');
          assert.equal(els[0], myEl.querySelector('h2'), 'content distributed correctly');
        });
      });
    </script>
  </body>
</html>
